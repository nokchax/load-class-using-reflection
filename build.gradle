plugins {
    id 'java'
}

group 'com.nokchax.test.reflection.load-class'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    //for reflections
    compile 'org.reflections:reflections:0.9.11'
    testCompile 'org.junit.jupiter:junit-jupiter:5.5.2'
    testCompile 'org.assertj:assertj-core:3.13.2'
}

test {
    useJUnitPlatform()
}